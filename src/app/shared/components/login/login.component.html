<mat-card>
  <div>
    <img src="./assets/images/logocliente.png" width="100" height="60" />
  </div>
  <mat-card-title>
    <div class="title">
      <div>
        <img src="./assets/images/pointererp2.png" width="150" height="80" />
      </div>
      <div>Iniciar sesión</div>
    </div>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="outline">
        <input type="text" matInput placeholder="Usuario" formControlName="username">
        <mat-error *ngIf="form.get('username')?.invalid &&
                            (form.get('username')?.dirty || form.get('correo')?.touched)">
          Ingrese su usuario
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <input type="password" matInput placeholder="Contraseña" formControlName="password">
        <mat-error *ngIf="form.get('password')?.invalid &&
                            (form.get('password')?.dirty || form.get('password')?.touched)">
          Ingrese su contraseña
        </mat-error>
      </mat-form-field>
      <p *ngIf="error" class="error">
        {{ error }}
    </p>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="submit()">
      Entrar
    </button>
  </mat-card-actions>
</mat-card>
