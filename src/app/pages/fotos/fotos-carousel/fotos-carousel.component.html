<mat-card>
  <mat-card-title>
    {{title}}
  </mat-card-title>
  <mat-card-content>
    <div class="container">
    <carousel [cellsToShow]="1" [dots]="true" [width]="700" [height]="500" [counter]="true" [arrowsTheme]="'dark'">
      <div *ngFor="let i of imgs" class="carousel-cell">
          <img [src]="i">
      </div>


  </carousel>
</div>
  </mat-card-content>
</mat-card>
